<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website Scraping</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="url"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .results { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; background: #f9f9f9; }
        .product { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px; background: white; }
        .error { color: red; }
        .loading { color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Scraping Test</h1>
        
        <div class="form-group">
            <label for="websiteUrl">Website URL:</label>
            <input type="url" id="websiteUrl" value="https://www.takamakarum.com" placeholder="Enter website URL to scrape">
        </div>
        
        <button onclick="testScraping()">Test Scraping</button>
        
        <div id="results" class="results" style="display: none;">
            <h3>Results:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        async function testScraping() {
            const url = document.getElementById('websiteUrl').value;
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultContent');
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            
            resultsDiv.style.display = 'block';
            contentDiv.innerHTML = '<div class="loading">Scraping website, please wait...</div>';
            
            try {
                const response = await fetch('/api/onboarding/scrape-website', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                let html = '<h4>Company Information:</h4>';
                html += `<p><strong>Name:</strong> ${data.name || 'Not found'}</p>`;
                html += `<p><strong>Address:</strong> ${data.address || 'Not found'}</p>`;
                html += `<p><strong>Contact:</strong> ${data.contactDetails || 'Not found'}</p>`;
                
                html += `<h4>Products Found (${data.products.length}):</h4>`;
                
                if (data.products.length === 0) {
                    html += '<p class="error">No products found</p>';
                } else {
                    data.products.forEach((product, index) => {
                        html += `<div class="product">`;
                        html += `<strong>${index + 1}. ${product.name}</strong>`;
                        if (product.category) html += ` <span>(${product.category})</span>`;
                        if (product.isPrimary) html += ` <span style="color: green;">[PRIMARY]</span>`;
                        if (product.imageUrl) html += `<br><img src="${product.imageUrl}" alt="${product.name}" style="max-width: 100px; max-height: 100px; margin-top: 5px;">`;
                        html += `</div>`;
                    });
                }
                
                contentDiv.innerHTML = html;
            } catch (error) {
                console.error('Scraping error:', error);
                contentDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        // Auto-test on page load for development
        window.addEventListener('load', () => {
            // Uncomment the line below to auto-run test on page load
            // testScraping();
        });
    </script>
</body>
</html>
